{% set versionlist = [('3.1.1', 'beta'), ('3.1.0', 'stable')] %}
Current stable release is
{% for x in versionlist %}
     {% if x[1] == 'stable' %}
        {{ x[0] }}
     {% endif %}
     {% if x[1] == 'stable' and x[1] != release %}
        <br/> This is {{ release }}
     {% endif %}
{% endfor %}
<br/>
<select class="version-selector">
{% for v, name in versionlist %}
    <option value="{{ name|e }}"
            {{ "selected" if v == release else "" }} >
      {{ name.title() }}: {{ v }}
    </option>
{% endfor %}
</select>
