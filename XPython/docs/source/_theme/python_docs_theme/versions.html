{% if theme_versionlist|tobool %}
Current stable release is
{% for x in theme_versionlist %}
     {% if x[1] == 'latest' %}
        {{ x[0] }}
     {% endif %}
     {% if x[1] == 'latest' and x[0] != release %}
        <br/> This is {{ release }}
     {% endif %}
{% endfor %}
<br/>
<select class="version-selector">
{% for v, name in theme_versionlist %}
    <option value="{{ name|e }}"
            {{ "selected" if v == release else "" }} >
      {{ name.title() }}: {{ v }}
    </option>
{% endfor %}
</select>
{% endif %}
